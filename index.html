<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      nav li {
        margin-right: 20px;
        position: relative;
      }

      nav a {
        text-decoration: none;
        color: #333;
      }

      nav a::after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background-color: #333;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
  </body>
</html>
